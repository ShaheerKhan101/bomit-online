<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bomb It Online</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    #lobby {
      text-align: center;
    }
    #lobby h1 {
      font-size: 32px;
      margin-bottom: 24px;
      color: #ff8844;
    }
    #lobby input {
      padding: 10px 16px;
      font-size: 18px;
      border: 2px solid #555;
      border-radius: 6px;
      background: #222;
      color: #fff;
      outline: none;
      width: 200px;
      text-transform: uppercase;
    }
    #lobby input:focus { border-color: #ff8844; }
    #lobby button {
      margin-left: 8px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #ff8844;
      color: #111;
      cursor: pointer;
      font-weight: bold;
    }
    #lobby button:hover { background: #ff6622; }
    #lobbyStatus {
      margin-top: 16px;
      font-size: 14px;
      color: #aaa;
      min-height: 20px;
    }
    #gameContainer { display: none; }
  </style>
</head>
<body>
  <div id="lobby">
    <h1>Bomb It Online</h1>
    <div>
      <input type="text" id="roomCode" placeholder="Room code" maxlength="10" autocomplete="off" />
      <button id="joinBtn">Join</button>
    </div>
    <p id="lobbyStatus"></p>
  </div>
  <div id="gameContainer"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
